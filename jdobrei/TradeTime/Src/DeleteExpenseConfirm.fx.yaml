        PressedBorderColor: =ColorFade(DeleteExpenseConfirmIcon.BorderColor, -20%)
        PressedColor: =ColorFade(DeleteExpenseConfirmIcon.Color, -20%)
        PressedFill: =DeleteExpenseConfirmIcon.Fill
        Width: =94
        X: =273
